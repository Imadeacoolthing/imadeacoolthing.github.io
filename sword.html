<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Sword Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player settings
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            speed: 5,
            dx: 0,
            dy: 0,
            health: 100,
            swordSwinging: false,
            swordAngle: 0
        };

        // Enemy settings
        const enemies = [];
        const numEnemies = 5;

        // Sword settings
        const sword = {
            length: 50,
            width: 5
        };

        // Score
        let score = 0;

        function createEnemies() {
            for (let i = 0; i < numEnemies; i++) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 30,
                    height: 30,
                    speed: 2,
                    health: 50
                });
            }
        }

        function updatePlayer() {
            player.x += player.dx;
            player.y += player.dy;
            
            // Prevent the player from going off screen
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                let angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
                
                // Check for collision with player
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    player.health -= 0.2; // Lose health when touching an enemy
                }
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawSword() {
            if (player.swordSwinging) {
                const swordX = player.x + player.width / 2;
                const swordY = player.y + player.height / 2;
                const swordEndX = swordX + sword.length * Math.cos(player.swordAngle);
                const swordEndY = swordY + sword.length * Math.sin(player.swordAngle);
                
                ctx.strokeStyle = 'black';
                ctx.lineWidth = sword.width;
                ctx.beginPath();
                ctx.moveTo(swordX, swordY);
                ctx.lineTo(swordEndX, swordEndY);
                ctx.stroke();
            }
        }

        function detectSwordHit() {
            if (player.swordSwinging) {
                enemies.forEach((enemy, index) => {
                    let dist = Math.hypot((enemy.x + enemy.width / 2) - (player.x + player.width / 2),
                                          (enemy.y + enemy.height / 2) - (player.y + player.height / 2));
                    if (dist < sword.length) {
                        enemy.health -= 20;
                        if (enemy.health <= 0) {
                            enemies.splice(index, 1);
                            score += 10;
                        }
                    }
                });
            }
        }

        function drawHUD() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Health: ${Math.max(0, Math.floor(player.health))}`, 10, 20);
            ctx.fillText(`Score: ${score}`, 10, 40);
        }

        function keyDown(e) {
            if (e.key === 'ArrowUp') player.dy = -player.speed;
            if (e.key === 'ArrowDown') player.dy = player.speed;
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === 'z') {
                player.swordSwinging = true;
                player.swordAngle = Math.random() * Math.PI * 2;
                setTimeout(() => player.swordSwinging = false, 300);
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updatePlayer();
            updateEnemies();
            detectSwordHit();
            
            drawPlayer();
            drawEnemies();
            drawSword();
            drawHUD();
            
            if (player.health > 0) {
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        createEnemies();
        window.addEventListener('keydown', keyDown);
        window.addEventListener('keyup', keyUp);
        gameLoop();
    </script>
</body>
</html>
