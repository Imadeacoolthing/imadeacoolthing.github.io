<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Sword Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            speed: 5,
            dx: 0,
            dy: 0,
            health: 100,
            swordSwinging: false,
            swordAngle: 0,
            bombCooldown: false
        };

        const enemies = [];
        const bombs = [];

        const sword = {
            length: 50,
            width: 5,
            angleSpeed: 0.3
        };

        let score = 0;

        function spawnEnemy() {
            const spawnChance = Math.random();
            if (spawnChance < 0.5) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 30,
                    height: 30,
                    speed: 2,
                    health: 50
                });
            } else if (spawnChance < 0.6) { 
                for (let i = 0; i < 2; i++) {
                    enemies.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        width: 30,
                        height: 30,
                        speed: 2,
                        health: 50
                    });
                }
            }
        }

        function startSpawningEnemies() {
            setInterval(spawnEnemy, 5000);
        }

        function updatePlayer() {
            player.x += player.dx;
            player.y += player.dy;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                let angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    player.health -= 0.5;
                }
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawSword() {
            if (player.swordSwinging) {
                player.swordAngle += sword.angleSpeed;
                const swordX = player.x + player.width / 2;
                const swordY = player.y + player.height / 2;
                const swordEndX = swordX + sword.length * Math.cos(player.swordAngle);
                const swordEndY = swordY + sword.length * Math.sin(player.swordAngle);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = sword.width;
                ctx.beginPath();
                ctx.moveTo(swordX, swordY);
                ctx.lineTo(swordEndX, swordEndY);
                ctx.stroke();
            }
        }

        function drawHUD() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Health: ${Math.max(0, Math.floor(player.health))}`, 10, 20);
            ctx.fillText(`Score: ${score}`, 10, 40);
        }

        function keyDown(e) {
            if (e.key === 'ArrowUp') player.dy = -player.speed;
            if (e.key === 'ArrowDown') player.dy = player.speed;
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === 'z') {
                player.swordSwinging = true;
                setTimeout(() => player.swordSwinging = false, 300);
            }
            if (e.key === 'x') {
                placeBomb();
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            updateEnemies();
            drawPlayer();
            drawEnemies();
            drawSword();
            drawHUD();
            if (player.health > 0) {
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        startSpawningEnemies();
        window.addEventListener('keydown', keyDown);
        window.addEventListener('keyup', keyUp);
        gameLoop();
    </script>
</body>
</html>
