<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game with Damage, Health, and Knockback</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1600; // Increased game size (width)
    canvas.height = 900; // Increased game size (height)

    // Player object
    const player = {
      x: 100,
      y: canvas.height - 150,
      width: 50,
      height: 70,
      speed: 5,
      dx: 0,
      dy: 0,
      gravity: 0.8,
      jumpPower: -15,
      grounded: false,
      color: 'red',
      health: 3, // Player health
      knockback: 0 // Knockback effect for the player
    };

    // Pellets (bullets)
    const pellets = [];
    let canShoot = true;  // To control shooting rate
    const fireRate = 300; // Time in milliseconds between shots

    // Platforms (static and moving)
    const platforms = [
      { x: 0, y: canvas.height - 50, width: canvas.width, height: 50, moving: false },
      { x: 500, y: 400, width: 200, height: 20, moving: false },
      { x: 800, y: 300, width: 200, height: 20, moving: true, dx: 2, direction: 1 } // Moving platform
    ];

    // Enemies (with physics)
    const enemies = [
      { x: Math.random() * canvas.width, y: canvas.height - 100, width: 50, height: 50, dx: 1, dy: 0, gravity: 0.8, jumpPower: -15, grounded: false, alive: true }
    ];

    // Handle keyboard input
    let keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Movement for the player
    function movePlayer() {
      if (keys['ArrowRight']) {
        player.dx = player.speed;
      } else if (keys['ArrowLeft']) {
        player.dx = -player.speed;
      } else {
        player.dx = 0;
      }

      if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
        player.color = 'blue'; // Change color to blue when jumping
      }
    }

    // Update player physics
    function updatePlayer() {
      player.x += player.dx + player.knockback;  // Apply knockback to player movement
      player.y += player.dy;

      // Gravity effect for player
      if (player.y + player.height < canvas.height) {
        player.dy += player.gravity;
      } else {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.grounded = true;
        player.color = 'red'; // Change back to red when grounded
      }

      // Prevent the player from moving off the screen horizontally due to knockback
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    // Collision detection for platforms (player)
    function checkCollisions() {
      player.grounded = false;
      platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y + player.height > platform.y &&
            player.y + player.height <= platform.y + player.dy) {
          player.y = platform.y - player.height;
          player.dy = 0;
          player.grounded = true;
        }
      });
    }

    // Shooting mechanic (Pellets)
    function shootPellet() {
      if (keys['z'] && canShoot) {  // Press Z to shoot
        const pellet = {
          x: player.x + player.width / 2,
          y: player.y + player.height / 2,
          width: 10,
          height: 5,
          speed: 7,
          dx: 1 // Shoot to the right (can be adjusted for left or right)
        };
        pellets.push(pellet);
        canShoot = false;  // Disable shooting
        setTimeout(() => {
          canShoot = true;  // Enable shooting after delay
        }, fireRate); // Fire rate delay
      }
    }

    // Update pellets (move them and check for collisions with enemies)
    function updatePellets() {
      for (let i = pellets.length - 1; i >= 0; i--) {
        const pellet = pellets[i];
        pellet.x += pellet.speed * pellet.dx;

        // Remove pellet if it goes off-screen
        if (pellet.x > canvas.width) {
          pellets.splice(i, 1);
        }

        // Check collision with enemies
        for (let j = 0; j < enemies.length; j++) {
          const enemy = enemies[j];
          if (enemy.alive && pellet.x < enemy.x + enemy.width &&
              pellet.x + pellet.width > enemy.x &&
              pellet.y < enemy.y + enemy.height &&
              pellet.y + pellet.height > enemy.y) {
            enemy.alive = false; // Kill the enemy
            pellets.splice(i, 1); // Remove the pellet
            break;
          }
        }
      }
    }

    // Move enemies (with physics)
    function moveEnemies() {
      enemies.forEach(enemy => {
        if (enemy.alive) {
          enemy.x += enemy.dx;

          // Apply gravity for enemies
          if (enemy.y + enemy.height < canvas.height) {
            enemy.dy += enemy.gravity;
          } else {
            enemy.y = canvas.height - enemy.height;
            enemy.dy = 0;
            enemy.grounded = true;
          }

          // Simulate jumping for enemies
          if (enemy.grounded && Math.random() < 0.01) { // Random chance for jump
            enemy.dy = enemy.jumpPower;
            enemy.grounded = false;
          }

          // Prevent enemies from going off the screen horizontally
          if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
            enemy.dx *= -1; // Reverse direction
          }
        }
      });
    }

    // Update moving platforms
    function movePlatforms() {
      platforms.forEach(platform => {
        if (platform.moving) {
          platform.x += platform.dx * platform.direction;
          if (platform.x + platform.width > canvas.width || platform.x < 0) {
            platform.direction *= -1; // Reverse direction when hitting edges
          }
        }
      });
    }

    // Check for player-enemy collision (knockback effect)
    function checkPlayerEnemyCollision() {
      enemies.forEach(enemy => {
        if (enemy.alive && player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y) {
          player.health -= 1; // Player takes damage
          player.knockback = 15; // Apply knockback to the player
          setTimeout(() => {
            player.knockback = 0; // Stop knockback after a short delay
          }, 100); // Knockback duration

          // Respawn the enemy after a short delay
          enemy.alive = false;
          setTimeout(() => {
            enemy.alive = true; // Respawn the enemy
            enemy.x = Math.random() * canvas.width; // Reset enemy position randomly
            enemy.y = canvas.height - 100; // Ensure the enemy spawns on the ground
          }, 1000);
        }
      });
    }

    // Draw the player
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Display player health
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText('Health: ' + player.health, 20, 30);
    }

    // Draw platforms (static and moving)
    function drawPlatforms() {
      ctx.fillStyle = 'green';
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    // Draw pellets (bullets)
    function drawPellets() {
      ctx.fillStyle = 'black';
      pellets.forEach(pellet => {
        ctx.fillRect(pellet.x, pellet.y, pellet.width, pellet.height);
      });
    }

    // Draw enemies
    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(enemy => {
        if (enemy.alive) {
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
      });
    }

    // Check if the player is dead
    function checkPlayerDeath() {
      if (player.health <= 0) {
        alert("Game Over! You died.");
        player.health = 3; // Reset health
        player.x = 100; // Reset player position
        player.y = canvas.height - 150; // Reset player position
      }
    }

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
      movePlayer();
      updatePlayer();
      checkCollisions();
      shootPellet();
      updatePellets();
      moveEnemies();
      movePlatforms();
      checkPlayerEnemyCollision();
      checkPlayerDeath();
      drawPlatforms();
      drawPellets();
      drawEnemies();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
